resources:
# The repo resource
- name: github-actions-adapter
  type: git
  icon: git
  source:
    uri: https://seed.radicle.gr/zyMFFgrGTswVFj1X9uJrVwEV8EWu.git
    git_config:
      - name: safe.directory
        value: /tmp/build/get

# The repo resource when version changes
- name: github-actions-adapter-version
  type: git
  icon: git
  source:
    uri: https://seed.radicle.gr/zyMFFgrGTswVFj1X9uJrVwEV8EWu.git
    paths:
      - version
    git_config:
    - name: safe.directory
      value: /tmp/build/get

# Where we will push the binaries
- name: bucket
  type: s3
  source:
    bucket: radicle-releases
    regexp: radicle-github-actions-adapter/(.*)
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    endpoint: minio-api.radicle.gr

jobs:
- name: release-pipeline
  plan:
  - get: github-actions-adapter
    trigger: true

  # test source
  - task: test
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: golang
          tag: 1.21.0
      inputs:
        - name: github-actions-adapter
      run:
        path: sh
        args:
          - -c
          - |
            cd github-actions-adapter
            make tidy
            make test
            env GOOS=linux GOARCH=amd64 go build -ldflags "-X 'radicle-github-actions-adapter/pkg/version .Version=development' -X 'radicle-github-actions-adapter/pkg/version.BuildTime=$(shell date)'" -o=/tmp/radicle-github-actions-adapter ./cmd/github-actions-adapter

  # build images
  - task: build-binaries
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: golang
          tag: 1.21.0

      inputs:
      - name: github-actions-adapter-version
      outputs:
      - name: binaries
      run:
        path: sh
        args:
        - -c
        - |
          cd github-actions-adapter
          VERSION=$(head -n 1 version)
          echo Building version: $VERSION
          env GOOS=linux GOARCH=amd64 go build -ldflags "-X 'radicle-github-actions-adapter/pkg/version.Version=$VERSION' -X 'radicle-github-actions-adapter/pkg/version.BuildTime=$(shell date)'" -o=../binaries/radicle-github-actions-adapter-linux-amd64-$VERSION-$COMMIT_HASH ./cmd/github-actions-adapter
          env GOOS=linux GOARCH=arm64 go build -ldflags "-X 'radicle-github-actions-adapter/pkg/version.Version=$VERSION' -X 'radicle-github-actions-adapter/pkg/version.BuildTime=$(shell date)'" -o=../binaries/radicle-github-actions-adapter-linux-arm64-$VERSION-$COMMIT_HASH ./cmd/github-actions-adapter
          env GOOS=darwin GOARCH=amd64 go build -ldflags "-X 'radicle-github-actions-adapter/pkg/version.Version=$VERSION' -X 'radicle-github-actions-adapter/pkg/version.BuildTime=$(shell date)'" -o=../binaries/radicle-github-actions-adapter-darwin-amd64-$VERSION-$COMMIT_HASH ./cmd/github-actions-adapter
          env GOOS=darwin GOARCH=arm64 go build -ldflags "-X 'radicle-github-actions-adapter/pkg/version.Version=$VERSION' -X 'radicle-github-actions-adapter/pkg/version.BuildTime=$(shell date)'" -o=../binaries/radicle-github-actions-adapter-darwin-arm64-$VERSION-$COMMIT_HASH ./cmd/github-actions-adapter

  # push images
  - put: bucket
    params:
      file: binaries/radicle-github-actions-adapter-linux-amd64*
      acl: public-read
  - put: bucket
    params:
      file: binaries/radicle-github-actions-adapter-linux-arm64*
      acl: public-read
  - put: bucket
    params:
      file: binaries/radicle-github-actions-adapter-darwin-amd64*
      acl: public-read
  - put: bucket
    params:
      file: binaries/radicle-github-actions-adapter-darwin-arm64*
      acl: public-read
